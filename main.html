<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Clock Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #timer {
      font-size: 2rem;
    }
  </style>
</head>
<body>

  <p id="timer">Loading time...</p>

  <script>
    function updateTimer() {
      const timerElement = document.getElementById("timer");
      const now = new Date();
      const dateString = now.toLocaleDateString();
      const timeString = now.toLocaleTimeString();

      timerElement.innerText = `Date: ${dateString} | Time: ${timeString}`;
    }

    updateTimer(); // First call to display the time immediately

    setInterval(updateTimer, 1000); // Call updateTimer every 1 second
  </script>

</body>
</html>
